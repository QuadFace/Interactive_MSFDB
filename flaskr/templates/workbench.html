<html>
  <head>
    <link rel="stylesheet" href="static/style.css">
  </head>
<body>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Filter area</h2>
  </div>
  <div class="column">
    <img class="osPicture" src="/static/images/Microsoft-Logo.png" >
    <br/>

    {% for host in hosts %}
    {% if host.OS == "Windows" %}
      <div class="hostContainer">
        <img class="hostPicture" src="/static/images/firewall.svg">
      </div>
    {% endif %}
    {% endfor %}
  </div>
  <div class="column">
    <img class="osPicture" src="/static/images/Linux-Logo.png" >
    <br/>
    {% for host in hosts %}
    {% if host.OS == "Linux" %}
      <div class="hostContainer">
        <img class="hostPicture" src="/static/images/firewall.svg">
      </div>
    {% endif %}
    {% endfor %}
  </div>
  <div class="column">
    <img class="osPicture" src="/static/images/Cisco-Logo.png" >
    <br/>
    {% for host in hosts %}
    {% if host.OS == "Cisco" %}
      <div class="hostContainer">
        <img class="hostPicture" src="/static/images/firewall.svg">
      </div>
    {% endif %}
    {% endfor %}

  </div>
</div>

</body>
</html>
